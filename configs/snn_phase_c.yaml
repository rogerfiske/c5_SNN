# SNN Phase C â€” Spiking Transformer experiment config (STORY-6.1)
experiment:
  name: "snn_phase_c_spiking_transformer"
  seed: 42

data:
  raw_path: "data/raw/CA5_matrix_binary.csv"
  window_size: 21
  split_ratios: [0.70, 0.15, 0.15]
  batch_size: 64

model:
  type: "spiking_transformer"
  encoding: "direct"
  timesteps: 10
  d_model: 128
  n_heads: 4
  n_layers: 2
  d_ffn: 256
  beta: 0.95
  dropout: 0.1
  max_window_size: 100
  surrogate: "fast_sigmoid"

training:
  epochs: 100
  learning_rate: 0.001
  optimizer: "adam"
  early_stopping_patience: 10
  early_stopping_metric: "val_recall_at_20"

output:
  dir: "results/snn_phase_c_spiking_transformer"

log_level: "INFO"
