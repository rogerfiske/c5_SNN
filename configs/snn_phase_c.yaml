# SNN Phase C â€” Spiking Transformer best config (STORY-6.3 HP sweep)
# Best model: d=64, h=2, l=6, beta=0.95, rate_coded, W=90
# Test Recall@20 = 0.5178 +/- 0.001 (3 seeds on RunPod B200)
experiment:
  name: "snn_phase_c_spiking_transformer"
  seed: 42

data:
  raw_path: "data/raw/CA5_matrix_binary.csv"
  window_size: 90
  split_ratios: [0.70, 0.15, 0.15]
  batch_size: 64

model:
  type: "spiking_transformer"
  encoding: "rate_coded"
  timesteps: 10
  d_model: 64
  n_heads: 2
  n_layers: 6
  d_ffn: 128
  beta: 0.95
  dropout: 0.1
  max_window_size: 100
  surrogate: "fast_sigmoid"

training:
  epochs: 100
  learning_rate: 0.001
  optimizer: "adam"
  early_stopping_patience: 10
  early_stopping_metric: "val_recall_at_20"

output:
  dir: "results/snn_phase_c_spiking_transformer"

log_level: "INFO"
