# SNN Phase B â€” Spike-GRU experiment config (STORY-5.1)
experiment:
  name: "snn_phase_b_spike_gru"
  seed: 42

data:
  raw_path: "data/raw/CA5_matrix_binary.csv"
  window_size: 21
  split_ratios: [0.70, 0.15, 0.15]
  batch_size: 64

model:
  type: "spike_gru"
  encoding: "direct"
  timesteps: 10
  hidden_size: 128
  num_layers: 1
  beta: 0.95
  dropout: 0.0
  surrogate: "fast_sigmoid"

training:
  epochs: 100
  learning_rate: 0.001
  optimizer: "adam"
  early_stopping_patience: 10
  early_stopping_metric: "val_recall_at_20"

output:
  dir: "results/snn_phase_b_spike_gru"

log_level: "INFO"
